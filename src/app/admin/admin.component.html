<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar class="menuPrimary">Admin Page</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/admin/course-management" (click)="closeSideNav()">
                <mat-icon>library_books</mat-icon> Course Management</a>
            <a mat-list-item routerLink="/admin/user-management" (click)="closeSideNav()">
                <mat-icon>supervised_user_circle</mat-icon> User Management</a>
            <a mat-list-item routerLink="/admin/info-admin" (click)="closeSideNav()">
                <mat-icon> person_pin</mat-icon> User Information</a>
            <a mat-list-item routerLink="/" (click)="closeSideNav()">
                <mat-icon>backspace</mat-icon> Back Home Page</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
            <button mat-button style="font-size: 1rem;" routerLink="/admin/info-admin">Admin</button>
            <button mat-button color="accent" style="font-size: 1rem;" routerLink="/"><mat-icon>backspace</mat-icon></button>
            <span class="example-spacer"></span>
            <span mat-button style="font-size: 1rem;" *ngIf="thongTinNguoiDung">{{thongTinNguoiDung.hoTen}}</span>

        </mat-toolbar>

        <!-- Add Content Here -->
        <main>
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>
</mat-sidenav-container>
