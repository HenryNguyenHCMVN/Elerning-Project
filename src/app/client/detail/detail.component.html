<div class="container">
    <mat-card class="example-card">

        <mat-card-title>Course code: {{courseDetail?.maKhoaHoc}}</mat-card-title>

        <img class="img" mat-card-image src="{{courseDetail?.hinhAnh}}">
        <mat-card-subtitle>Course name: {{courseDetail?.tenKhoaHoc}}</mat-card-subtitle>
        <mat-card-subtitle>Group: {{courseDetail?.maNhom}}</mat-card-subtitle>
        <mat-card-subtitle>Date: {{courseDetail?.ngayTao}}</mat-card-subtitle>
        <mat-card-subtitle>View: {{courseDetail?.luotXem}}</mat-card-subtitle>

        <mat-card-content>
            <p>
                Course description: {{courseDetail?.moTa}}
            </p>
        </mat-card-content>

        <button mat-raised-button color="primary" (click)="createRegister()">Register the course</button>
        <button mat-raised-button color="warn" routerLink="/">Back home</button>
    </mat-card>
</div>
