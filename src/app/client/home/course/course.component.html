<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>{{course.tenKhoaHoc}}</mat-card-title>
</mat-card-header>
<img mat-card-image src="{{course.hinhAnh}}">
<mat-card-content>
  <p>
    {{course.moTa}}
  </p>
</mat-card-content>

<mat-card-actions>
  <button mat-button (onclick)="clickDetail()" routerLink="/detail/{{course.maKhoaHoc}}">DETAILS</button>
</mat-card-actions>
